<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>준상코딩</title>
    <meta name="description" content="HTML 과 CSS를 활용한 웹페이지 개발" />
    <meta name="keywords" content="준상, 코딩, 개발자, 프론트엔드" />
    <meta name="author" content="Jun Sang Yoo" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="준상 코딩입니다" />
    <meta
      property="og:description" 
      content="HTML 과 CSS를 활용한 웹페이지 개발"
    />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="준상코딩" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="준상 코딩입니다" />
    <meta
      name="twitter:description"
      content="HTML 과 CSS를 활용한 웹페이지 개발"
    />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta nmae="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Jun Sang Yoo" />

    <!-- 일반적인 favicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 favicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로어용 favicon 설정 -->
    <link rel="short icon" type="image/x-cion" href="img/fun-coding.ico" />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- fontawesome : 무료아이콘-->
    <script
      src="https://kit.fontawesome.com/3742fa2ca1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Spoca Han Sans Neo : 무료폰트-->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CSS 작명 규칙 (BEM: Block Element Modifier) -->
    <!-- - : 단어와 단어 사이에는 하이픈 (예: head-container-blue)
      __ : ~ 의 하위 요소 (예: head-container__head-brand)
      -- : ~ 의 상태를 나타낼 때 (예: head-container__head-brand--nolink)
    -->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand"><a href="https://github.com/Yoo-Jun-Sang" target="_blank">JJun 깃허브</a></div>
          <div class="head-blog"><a href="https://blog.naver.com/jsyoo1109" target="_blank">JJun 블로그</a></div>
        </div>
      </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">Yoo Jun Sang</div>
            <div class="message">프론트엔드 개발자를 꿈꿉니다.<br>성실히 공부해 나갑니다.</div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="skill-container">
          <div class="skill">
            <i class="fa-brands fa-github skill-icon github-style"></i>
            <div class="skill-title">
              <div class="skill-name">깃허브</div>
              <div class="skill-usage">https://github.com/Yoo-Jun-Sang</div>
           </div>
          </div>
          <div class="skill">
            <i class="fa-solid fa-blog skill-icon blog-style"></i>
            <div class="skill-title">
              <div class="skill-name">블로그</div>
              <div class="skill-usage">https://blog.naver.com/jsyoo1109</div>
           </div>
          </div>
          <div class="skill">
            <i class="fa-regular fa-comment skill-icon kakaotalk-style"></i>
            <div class="skill-title">
              <div class="skill-name">카카오톡</div>
              <div class="skill-usage">junsang1109</div>
            </div>
          </div>
          <div class="skill">
            <i class="fa-brands fa-instagram skill-icon instagram-style"></i>
            <div class="skill-title">
              <div class="skill-name">인스타그램</div>
              <div class="skill-usage">yoo_givenreward</div>
            </div>
          </div>     
       </div>
      </div>
    </section>

    <footer>

    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
